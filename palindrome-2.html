<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style-2.css">
	<title>palindrome tester app</title>
</head>
<body>
	<header>
		<div class="nav-container">
			<nav id="home">
			  <a href="index-2.html" id="logo">
			    <span>Made By DTOR</span>
			  </a>
			  </div>
			</nav>
		</div>
	</header>
	<main>
		<form class="palindrome-tester">
			<h1 class="palindrome-title">PALINDROME TESTER</h1>
			<input class="input-box" id="palindrome" placeholder="Type a word to see if it's a palindrome"></input>
			<div class="wrapper">
				<button class="btn-check" id="check">CHECK</button>
				<button class="btn-delete" id="delete">DELETE</button>
			</div>
		</form>
		<details>
				<summary>What is a palindrome?</summary>
				<p>noun</p>
				<ol>
					<li>A word, line, verse, number, sentence, etc., reading the same backward as forward, as Madam, I'm Adam or Poor Dan is in a droop.</li>
				</ol>
		</details>
		<h3 id="palindromeStatus"></h3>
	</main>
<script src="js/palindrome-2.js"></script>
</body>
</html>
